type: custom:button-card
entity: switch.relay008_energy
aspect_ratio: 1/1
name: Lodówka w garażu
size: 10%
tap_action:
  none
hold_action:
  none
state:
- operator: default
  icon: mdi:fridge
styles:
  grid:
    - grid-template-areas: '"i state" "n n" "power_now power_now" "power_today power_today" "power_yesterday power_yesterday" "cost_today cost_today"'
    - grid-template-columns: 1fr 1fr
    - grid-template-rows: 1fr min-content min-content min-content min-content
    - padding-left: 5px
  name:
    - align-self: middle
    - justify-self: start
    - padding-bottom: 4px
    - padding-left: 5px
  img_cell:
    - justify-content: start
    - align-items: start
    - margin: none
  icon:
    - width: 50%
    - margin-top: -10%
  custom_fields:
    state:
      - align-self: start
      - justify-self: end
      - padding-right: 10px
    power_now:
      - padding-bottom: 2px
      - align-self: middle
      - justify-self: start
    power_today:
      - padding-bottom: 2px
      - align-self: middle
      - justify-self: start
    power_yesterday:
      - padding-bottom: 2px
      - align-self: middle
      - justify-self: start
    cost_today:
      - padding-bottom: 2px
      - align-self: middle
      - justify-self: start
custom_fields:
  state: >
    [[[
      return `${states['switch.relay008_energy'].state}`
    ]]]
  power_now: >
    [[[
      return `<ha-icon
        icon="mdi:flash"
        style="width: 12px; height: 12px;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">Teraz: ${states['sensor.relay008_energy_energy_power'].state}W</span></span>`
    ]]]
  power_today: >
    [[[
      return `<ha-icon
        icon="mdi:flash"
        style="width: 12px; height: 12px;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">Dzisiaj: ${states['sensor.relay008_energy_energy_today'].state}kWh</span></span>`
    ]]]
  power_yesterday: >
    [[[
      return `<ha-icon
        icon="mdi:flash"
        style="width: 12px; height: 12px;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">Wczoraj: ${states['sensor.relay008_energy_energy_yesterday'].state}kWh</span></span>`
    ]]]
  cost_today: >
    [[[
      return `<ha-icon
        icon="mdi:currency-usd"
        style="width: 12px; height: 12px;">
        </ha-icon><span><span style="color: var(--text-color-sensor);">Dzisiaj: ${states['sensor.relay008_energy_daily_cost'].state}zł</span></span>`
    ]]]