type: "custom:button-card"
name: Parter
state:
- operator: default
  icon: mdi:home-lightbulb
tap_action:
  action: toggle
hold_action:
  action: toggle
entity: group.lights_parter
layout: icon_label
show_label: true
show_name: false
styles:
  card:
    - height: 60px
    - padding: 5px
  label:
    - text-align: start
    - align-self: left
    - justify-self: start
  icon:
    - margin: 0px
    - width: 100%
    - height: 100%
  img_cell:
    - width: 25%
    - justify-self: end
    - padding-right: 20px
  
label: >
  [[[
    return (states['group.lights_parter'].state === 'on' ? 'Wyłącz' : 'Włącz') + ' wszystkie światła';
  ]]]